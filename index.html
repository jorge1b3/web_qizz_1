<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperaturas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="offset-sm-0">
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <div class="container shadow-lg p-3">
        <h1 class="h1 p-3"> Consulta de datos de temperatura del aire en colombia</h1>
        <form  id="form" class="p-3">
            <div class="form-group">
                <label for="input">Ingrese el nombre del departamento (Todo en mayúsculas): </label>
                <!-- Se pide el departamento y se valida que solo sean letras mayúsculas -->
                <input type="text" name="Departamento" id="input" class="form-control" pattern="[A-ZÑÁÉÍÓÚ]+">
            </div>
            <input type="submit" value="Consultar" class="btn btn-primary">
            <button id="pagina" type="nextPage" class="btn btn-primary">Siguiente</button>
        </form>       
        <h2 class="h2 p-3">Resultado:</h2>
        <div id="spinner"></div>
        <div id="table" class="table-responsive"></div> <!-- Acá se genera la tabla -->
    </div>
    

    <script src="temperature.js"></script>
    <script src="js/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
